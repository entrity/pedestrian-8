<div class=row>
	<div class="small-12 large-2 columns">
		<span ng-bind-html="author"></span><br>
		<small>
      <a ng-if="state.showTools" ng-click="loadPostsBefore({inclusive: true, n: 10}, post, {clear: true})">
        &#x2B06;&#xFE0F;
      </a>
      {{timestamp}}
      <a ng-if="state.showTools" ng-click="loadPostsAfter({inclusive: true, n: 10}, post, {clear: true})">
        &#x2B07;&#xFE0F;
      </a>
    </small>
	</div>
	<div class="small-12 large-9 columns" class="post-content">
		<textarea ng-model="post.content" ng-show="ckeditor" id="content-{{post.id}}"></textarea>
		<div ng-bind-html="content" ng-hide="ckeditor"></div>
	</div>
	<div class="small-12 large-1 columns">
		<a class="tiny secondary round button" ng-click="toggle('Dropdown',post.id)"  title="{{post.id}}">
			<i class="icon-lab"></i>
		</a>
		<ul class="f-dropdown" ng-show="isToggled('Dropdown',post.id)" data-dropdown-content>
			<div ng-hide="ckeditor">
				<li><a ng-click="ckedit()"><i class="icon-quill"></i> Edit</a></li>
				<li><a ng-if="volume.insertions" ng-click="openInsert()"><i class="icon-arrow-up"></i> Ins</a></li>
				<li><hr></li>
				<li><a ng-click="destroy()"><i class="icon-circledelete"></i> Del</a></li>
			</div>
			<div ng-show="ckeditor">
				<li><a title="Save changes" ng-click="save()"><i class="icon-cloud-upload"></i> Save</a></li>
				<li><hr></li>
				<li><a ng-click="preview()"><i class="icon-eye2"></i> Pview</a></li>
				<li><a ng-click="ckeditOff(); toggle('Dropdown',post.id)"><i class="icon-undo"></i> Cancel</a></li>
			</div>
		</ul>
	</div>
</div>
